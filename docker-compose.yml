redis:
    image: redis:latest
    ports:
        - "6479:6379"

mongo:
    image: mongo:3.2
    ports:
        - "27018:27017"

php:
    build: ./php/
    volumes_from:
        - app
    links:
        - redis
        - mongo

nginx:
    build: ./nginx/
    ports:
        - "8080:80"
    volumes_from:
        - app
    links:
        - php

app:
    image: php:7.1-fpm
    volumes:
        - ./code:/var/www
    command: "true"
